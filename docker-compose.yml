version: "3.8"

services:
  rabbitmq:
    image: rabbitmq:3.9-management-alpine
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: todolist
      RABBITMQ_DEFAULT_PASS: todolist
      RABBITMQ_ERLANG_COOKIE: "ErlangCookie"
    volumes:
      - ./rb_data:/var/lib/rabbitmq
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      SA_PASSWORD: "todolist123!"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    hostname: elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - cluster.name=elasticsearch
      - bootstrap.memory_lock=false
    volumes:
      - ./el_data:/usr/share/elasticsearch/data/
      - ./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.4
    hostname: kibana
    ports:
      - "5601:5601"
    volumes:
      - ./kibana.yml:/usr/share/kibana/config/kibana.yml
      - ./kb_data:/usr/share/kibana/data
    depends_on:
      - elasticsearch
  web:
    build:
      context: src/todolist.web
    hostname: web
    ports:
      - "3000:3000"
  api: 
    build:
      context:  .
    hostname: api
    ports:
      - "9000:9000"
    depends_on:
    - rabbitmq
    - sqlserver
    - elasticsearch