  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.4
    hostname: kibana
    ports:
      - "5601:5601"
    volumes:
      - ./kibana.yml:/usr/share/kibana/config/kibana.yml
      - ./kb_data:/usr/share/kibana/data
